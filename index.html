<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>优惠活动</title>
		<link rel="stylesheet/less" href="css/index.less"/>
		<script type="text/javascript" src="js/less.js">
		</script>
	</head>
	<body>
		<div class="wrapper">
			<div class="topbar">
				<img src="img/topbar.png" alt="顶部" />
			</div>
			<!--条目-->
			<div class="items">
				<!--标题-->
				<div class="title">
					<h3>全场优惠</h3>
					<span>0/1</span>
				</div>
				<div class="item all">
					<div class="body">
						<div class="logo">SALE</div>
						<div class="top">全场满300减10</div>
						<p class="daaa">双十一特价优惠全场满就减</p>
						<div class="bottom">
							<span class="icon-time"><p>14-11-2 20:20 至  14-11-2 20:50</p></span>
							<a href="javascript:;">即将开始</a>
						</div>
					</div>
					<div class="action">
						<a href="javascript:;" class="icon-edit">
							<span>编辑</span>
						</a>
						<a href="javascript:;" class="icon-share">
							<span>分享</span>
						</a>
					</div>
				</div>
				<!--添加按钮-->
				<div class="item add">
					<a href="javascript:;" class="icon-add">
						<span>添加优惠</span>
					</a>
				</div>
				<!--标题-->
				<div class="item coupon">
					<div class="body">
						<div class="logo logo1">SALE</div>
						<div class="top top1"><p class="one">￥</p><p class="two">5</p><span>（满0.00可用)</span></div>
						<p class="daaa daaa1">已领取/已使用：12/22  发行总数：1230</p>
						<div class="bottom">
							<span class="icon-time time"><p>14-11-2 20:20 至  14-11-2 20:50</p></span>
							<a href="javascript:;" class="one">已领取完</a>
						</div>
					</div>
					<div class="action">
						<a href="javascript:;" class="icon-delete">
							<span>作废</span>
						</a>
						<a href="javascript:;" class="icon-preview">
							<span>预览</span>
						</a>
						<a href="javascript:;" class="icon-share">
							<span>分享</span>
						</a>
					</div>
				</div>
				
				<div class="item coupon">
					<div class="body">
						<div class="logo logo1">SALE</div>
						<div class="top top1"><p class="one">￥</p><p class="two">20</p><span>（满500.00可用)</span></div>
						<p class="daaa daaa1">已领取/已使用：12/22  发行总数：1230</p>
						<div class="bottom">
							<span class="icon-time time"><p>14-11-2 20:20 至  14-11-2 20:50</p></span>
							<a href="javascript:;" class="one">正在进行</a>
						</div>
					</div>
					<div class="action">
						<a href="javascript:;" class="icon-delete">
							<span>作废</span>
						</a>
						<a href="javascript:;" class="icon-preview">
							<span>预览</span>
						</a>
						<a href="javascript:;" class="icon-share">
							<span>分享</span>
						</a>
					</div>
				</div>
				<!--添加按钮-->
				<div class="item add">
					<a href="javascript:;" class="icon-add">
						<span>添加优惠券</span>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
